<div class="p-2 d-grid gap-2">
    <label for="{{p.name}}" class="form-label text-uppercase text-muted mb-0">{{p.label}} <small>(between {{p.min}} and {{p.max}})</small></label>
    <input type="number"
           id="{{p.name}}"
           class="form-control"
           min="{{p.min}}"
           max="{{p.max}}"
           value="{{p.value}}",
           step="{{p.step}}"
           onclick="{{p.onclick}}"
           {% if p.disabled %} disabled {% endif %}
    >
</div>
