<div class="p-2 d-grid gap-2">
    <label for="{{p.name}}" class="form-label text-uppercase text-muted mb-0">{{p.label}}</label>
    <input type="checkbox"
           id="{{p.name}}"
           class="form-check-input"
           value=""
           name="{{p.name}}"
           onclick="{{p.onclick}}"
           {% if p.default %} checked {% endif %}
           {% if p.disabled %} disabled {% endif %}
    >
</div>
