<div class="p-2 d-grid gap-2">
    <label for="{{p.name}}" class="form-label text-uppercase text-muted mb-0">{{p.label}}</label>
    <input id="{{p.name}}"
           class="form-control"
           list="list_{{p.name}}"
           name="{{p.name}}"
           onclick="{{p.onclick}}"
           {% if p.disabled %} disabled {% endif %}
    >
    <datalist id="list_{{p.name}}">
        {% for v in p.values %}
          <option value="{{ v }}">
        {% endfor %}
    </datalist>
</div>
