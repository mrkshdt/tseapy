<!doctype html>
<html lang="en">
  <head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Fontawesome -->
        <link href="/static/fontawesome/css/all.min.css" rel="stylesheet">
        <!-- custom CSS -->
        <link href="/static/css/styles.css" rel="stylesheet">
        <!-- Plotly -->
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

        <title>{% block title %}{% endblock %} &#149; tseapy</title>
    {% endblock %}
  </head>
  <body class="bg-light overflow-y-hidden">

    <header class="h-header">
        {% include 'layouts/header.html' %}
    </header>

    <div class="container-fluid overflow-y-scroll">
        <div class="row h-main">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar border-right-light collapse show">
                {% include 'layouts/sidebar.html' %}
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 border-bottom">
                    {% block heading %}{% endblock %}
                </div>
                <div class="pt-3 pb-2">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    {% block script %}{% endblock %}

  </body>
</html>
