<ol class="list-group list-group-horizontal-md mb-0">
  {% for step in steps %}
    <li class="list-group-item d-flex justify-content-between align-items-center flex-fill {% if step == current_step %}active{% endif %}">
      <span class="text-capitalize">{{ step }}</span>
      {% if step == current_step %}
        <span class="badge text-bg-light">Current</span>
      {% endif %}
    </li>
  {% endfor %}
</ol>
