name: CI

on:
  push:
    branches:
      - main
      - "codex/**"
  pull_request:

jobs:
  tests-and-packaging:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build pytest

      - name: Install app
        run: python -m pip install .

      - name: Run tests
        run: pytest -q

      - name: Build wheel and sdist
        run: python -m build

      - name: Smoke test wheel entrypoint
        run: |
          python -m venv /tmp/tseapy-wheel-test
          /tmp/tseapy-wheel-test/bin/pip install --upgrade pip
          /tmp/tseapy-wheel-test/bin/pip install dist/*.whl
          /tmp/tseapy-wheel-test/bin/tseapy --help

      - name: Build Docker image
        run: docker build -t tseapy:ci .
